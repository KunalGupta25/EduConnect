<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
        // Enable class-based dark mode in Tailwind CDN
        try { tailwind.config = { darkMode: 'class' }; } catch (_) {}
    </script>
    <script>
        // Global theme helpers
        window.__setInitialTheme = function() {
            try {
                const stored = localStorage.getItem('theme');
                const preferDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                if (stored === 'dark' || (!stored && preferDark)) {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            } catch (_) {}
        };
        __setInitialTheme();
        window.toggleTheme = function() {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        };
    </script>
    <link rel="manifest" href="/static/manifest.json">
    <style>
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }

        .modal.show {
            display: flex; /* Show when .show class is added */
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            transform: translateY(-20px);
            transition: transform 0.3s ease-in-out;
        }

        .modal.show .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .modal-body {
            margin-bottom: 1rem;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 0.5rem;
        }

        .webcam-container {
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            position: relative;
            background-color: #000;
            border-radius: 0.5rem;
            overflow: hidden;
        }

        .webcam-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: rotateY(180deg); /* Mirror the webcam feed */
        }

        /* Bento Grid Specific Styles */
        .bento-grid {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 1.5rem;
        }

        @media (min-width: 1024px) {
            .bento-grid {
                grid-template-columns: repeat(3, 1fr);
                grid-template-rows: repeat(2, minmax(0, 1fr));
            }

            .bento-grid > div:nth-child(1) { /* Mark Attendance */
                grid-column: span 2;
                grid-row: span 2;
            }

            .bento-grid > div:nth-child(2) { /* Monthly Stats */
                grid-column: span 1;
                grid-row: span 1;
            }

            .bento-grid > div:nth-child(3) { /* Alerts */
                grid-column: span 1;
                grid-row: span 1;
            }
        }

        .loader {
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #ff9800;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="bg-gray-100 dark:bg-gray-900 dark:text-gray-100">
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-orange-600 text-white shadow-lg">
            <div class="container mx-auto px-4 py-4 flex justify-between items-center">
                <div class="flex items-center space-x-2">
                    <i data-feather="user-check" class="w-6 h-6"></i>
                    <h1 class="text-xl font-bold">Student Dashboard</h1>
                </div>
                <div class="flex items-center space-x-3">
                    <button type="button" onclick="toggleTheme()" class="inline-flex items-center gap-2 px-3 py-1.5 rounded-md bg-white/10 hover:bg-white/20">
                        <i data-feather="moon" class="w-4 h-4"></i><span class="hidden sm:inline">Theme</span>
                    </button>
                    <span class="text-sm">{{ student_name }}</span>
                    <div class="w-8 h-8 rounded-full bg-orange-400 flex items-center justify-center">
                        <i data-feather="user" class="w-4 h-4"></i>
                    </div>
                    <a href="{{ url_for('logout') }}" class="text-sm hover:text-orange-100">Logout</a>
                </div>
            </div>
        </header>

        <main class="flex-grow container mx-auto px-4 py-8">
            <div class="bento-grid">
                <!-- Mark Attendance Section (Large Left Panel) -->
                <div class="bg-white rounded-lg shadow-md p-6 pb-20 flex flex-col relative">
                    <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">Mark Attendance</h2>

                    <div class="webcam-container mb-4 w-full max-w-lg mx-auto">
                        <video id="webcam" autoplay playsinline></video>
                    </div>

                    <div class="flex-grow"></div> <!-- Spacer to push content to bottom -->

                    <div class="absolute bottom-6 left-4">
                        <div class="flex items-center space-x-2">
                            <span id="network-status" class="text-sm font-medium"></span>
                        </div>
                    </div>

                    <div class="absolute bottom-6 right-4">
                        <button id="mark-attendance-btn"
                            class="bg-orange-600 hover:bg-orange-700 text-white font-medium py-3 px-6 rounded-lg transition duration-300 flex items-center justify-center">
                            <i data-feather="camera" class="w-5 h-5 mr-2"></i>
                            <span>Mark My Attendance</span>
                            <span id="mark-attendance-loading" class="hidden ml-2 loader"></span>
                        </button>
                    </div>
                </div>

                <!-- Monthly Stats Section (Right Top Panel) -->
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h3 class="text-xl font-bold text-gray-800 mb-4">Monthly Stats</h3>
                    <div class="grid grid-cols-3 gap-4 text-center">
                        <div class="p-3 bg-blue-50 rounded-lg">
                            <div id="monthly-percentage" class="text-2xl font-bold text-blue-800">0%</div>
                            <div class="text-sm text-blue-600">Attendance</div>
                        </div>
                        <div class="p-3 bg-green-50 rounded-lg">
                            <div id="days-present" class="text-2xl font-bold text-green-800">0</div>
                            <div class="text-sm text-green-600">Days Present</div>
                        </div>
                        <div class="p-3 bg-red-50 rounded-lg">
                            <div id="days-absent" class="text-2xl font-bold text-red-800">0</div>
                            <div class="text-sm text-red-600">Days Absent</div>
                        </div>
                    </div>
                </div>

                <!-- Alerts Section (Right Bottom Panel) -->
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h3 class="text-xl font-bold text-gray-800 mb-4">Alerts</h3>
                    <div id="notification-panel" class="space-y-3"></div>
                </div>

                <!-- Actions Section (Below Mark Attendance on large screens, separate on small) -->
                <div class="lg:col-span-2 bg-white rounded-lg shadow-md p-6">
                    <h3 class="text-xl font-bold text-gray-800 mb-4">Actions</h3>
                    <div class="w-full flex justify-center space-x-4">
                        <button id="request-manual-attendance-btn"
                            class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-2 px-4 rounded-lg transition">
                            <i data-feather="edit" class="w-4 h-4 mr-2"></i> Request Manual Attendance
                        </button>
                        <button id="help-btn"
                            class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-2 px-4 rounded-lg transition">
                            <i data-feather="help-circle" class="w-4 h-4 mr-2"></i> Help
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <!-- Face Capture Modal -->
        <div class="modal" id="faceCaptureModal" tabindex="-1" role="dialog" aria-labelledby="faceCaptureModalLabel"
            aria-hidden="true">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="text-xl font-semibold" id="faceCaptureModalLabel">Face Verification</h5>
                    <button type="button" class="text-gray-400 hover:text-gray-600" data-dismiss="modal" aria-label="Close">
                        <i data-feather="x" class="w-6 h-6"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <video id="webcam-modal" autoplay playsinline class="w-full rounded-md"></video>
                </div>
                <div class="modal-footer">
                    <button type="button" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-medium py-2 px-4 rounded-lg transition"
                        data-dismiss="modal">Close</button>
                    <button type="button" id="capture-btn"
                        class="bg-orange-600 hover:bg-orange-700 text-white font-medium py-2 px-4 rounded-lg transition">Capture</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // Initialize Feather icons
        feather.replace();

        // Custom modal handling
        const faceCaptureModal = document.getElementById('faceCaptureModal');
        const dismissButtons = faceCaptureModal.querySelectorAll('[data-dismiss="modal"]');
        const markAttendanceBtn = document.getElementById('mark-attendance-btn');
        const requestManualAttendanceBtn = document.getElementById('request-manual-attendance-btn');

        function showModal() {
            console.log('showModal called');
            faceCaptureModal.style.display = 'flex';
            // Force reflow to ensure transition plays
            faceCaptureModal.offsetWidth; 
            faceCaptureModal.classList.add('show');
        }

        function hideModal() {
            console.log('hideModal called');
            faceCaptureModal.classList.remove('show');
            // Use a timeout to hide display after transition
            setTimeout(() => {
                faceCaptureModal.style.display = 'none';
            }, 300); // Match CSS transition duration
        }

        markAttendanceBtn.addEventListener('click', showModal);

        dismissButtons.forEach(btn => {
            btn.addEventListener('click', hideModal);
        });

        requestManualAttendanceBtn.addEventListener('click', async () => {
            try {
                const response = await fetch('/api/request-manual-attendance', { method: 'POST' });
                const data = await response.json();
                if (data.success) {
                    alert('Manual attendance request sent successfully.');
                } else {
                    alert(`Error: ${data.error}`);
                }
            } catch (err) {
                alert(`Request failed: ${err}`);
            }
        });
    </script>
    <script type="module" src="/static/student.js"></script>
</body>

</html>
